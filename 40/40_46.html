<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let keyboardEvent = new KeyboardEvent("keyup");
      console.log(keyboardEvent.type);

      let customEvent = new CustomEvent("foo");
      console.log(customEvent.type);

      customEvent = new MouseEvent("click");
      console.log(customEvent.type);
      console.log(customEvent.bubbles);
      console.log(customEvent.cancelable);

      customEvent = new MouseEvent("click", {
        bubbles: true,
        cancelable: true,
      });

      console.log(customEvent.bubbles);
      console.log(customEvent.cancelable);

      let mouseEvent = new MouseEvent("click", {
        bubbles: true,
        cancelable: true,
        clientX: 50,
        clientY: 100,
      });

      console.log(mouseEvent.clientX);
      console.log(mouseEvent.clientY);

      keyboardEvent = new KeyboardEvent("keyup", { key: "Enter" });
      console.log(keyboardEvent.key);

      console.log(customEvent.isTrusted);
    </script>
  </body>
</html>
